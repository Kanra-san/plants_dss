<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 text-primary">Diagnosis Results</h1>
            <p class="lead">Here are the results of the plant disease diagnosis.</p>
        </div>
        <table class="table table-bordered bg-white shadow rounded">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Disease</th>
                    <th scope="col">Severity</th>
                </tr>
            </thead>
            <tbody>
                {% for disease, severity in results.items() %}
                <tr>
                    <td>{{ disease }}</td>
                    <td>{{ severity | round(2) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Diagnose Another Plant</a>
        </div>
    </div>
</body>
</html>
